<script>
    for(var i = 0; i < 5 ; i++ )
    {        
        document.write('화면에 찍어주세요 ')
        document.write('<br>')
    }
    var i = 0 ;
    while( i< 0)
    {
        document.write('화면에 찍어주세요 ')
        document.write('<br>')
        i++; 
    }
    document.write('<br>')
    document.write('<br>')
    var j = 0;
    do{
        document.write('화면에 찍어주세요 ')
        document.write('<br>')
        j++;
    }while( j < 0)

    for( var i = 2; i <= 9; i++)
    {
        for( var j = 2; j <= 9; j++)
        {
            document.write( i + 'x' + j + '=' + i*j)
            document.write('<br>')
        }
        document.write('<br>')
    }
</script>
