    }

    function Car(a,b, c= "이동"){
        this.name   = a; //외부에서 선언가능

        var move    = c; //외부에서 선언 불가능 private 변수  
    }

    var a = new Car( "현대", "노란색");
    console.log(a.name);
    console.log(a.color);
    console.log(a.move);
    var b = new Car( "기아자동차", "파란색");
    console.log(b.name);
