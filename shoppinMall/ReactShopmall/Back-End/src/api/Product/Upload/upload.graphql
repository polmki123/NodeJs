type Mutation {
    upload(
        name: String!
        price: Int! 
        mainCategory: String! 
        subCategory: String!
        files: [String!]!
        productDetailFiles: [String!]
        productSizeFiles: [String!]
        sizes: [String!]! 
        colors: [String!]! 
        stocks: [Int!]!
    ): Product!
}